<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>个人注册</title>
    <link rel="shortcut icon" href="音_favicon.ico" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"><img src="#" alt="logo"></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">已有账户，我要<a href="#">登录</a></div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li><label for="">手机号：</label><input type="text" class=inp>
                            <span class="error"><i class="error_icon"></i>手机号码格式不正确</span></li>

                        <li><label for="">短信验证码：</label><input type="text" class=inp>
                            <span class="success"><i class="success_icon"></i>短信验证码正确</span></li>

                        <li><label for="">登录密码：</label><input type="password" class=inp>
                            <span class="error"><i class="error_icon"></i>密码不符合规范</span></li>
                        <li class="safe">安全程度<em class="ruo">弱</em><em class="zhong">中</em><em class="qiang">强</em></li>

                        <li><label for="">确认密码：</label><input type="password" class=inp>
                            <span class="error"><i class="error_icon"></i>两次密码不相同</span></li>
                        <li class="agree"><input type="checkbox">同意协议并注册
                            <a href="#">《用户协议》</a>
                        </li>
                        <li>
                            <input type="submit" value="提交注册" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <footer>
            <div class="mod_copyright">
                <div class="links">
                    <a href="#">关于我们</a>|<a href="#">联系我们</a>|<a href="#">联系客服</a>|<a href="#">友情链接</a>|<a href="#">北邮社区</a>
                </div>
                <div class="copyright">
                    地址：北京邮电大学沙河校区 邮编：102206 电话：xxxxxxxxxxx 传真：010-88888888 邮箱：1234567@qq.com<br> 京ICP备xxxxxxxx号京公网安备xxxxxxxx
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
